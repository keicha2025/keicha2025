<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 確保動畫跑完後自動跳轉 (3.5秒) -->
    <meta http-equiv="refresh" content="3.5; url=https://keicha2025.github.io/keicha/">
    <title>KEICHA | 讓日本的事，變得簡單。</title>
    <!-- 引入 Zen Maru Gothic -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #6ea44c;
            --text-color: #333333;
            --bg-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 全區域點擊跳轉 */
        .main-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .content-wrapper {
            text-align: center;
            opacity: 0;
            /* 動畫時間：1.5秒淡入 */
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Logo 樣式：將方形切成圓形 */
        .brand-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #f5f5f5;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            letter-spacing: 0.15em;
            color: var(--brand-color);
        }

        .slogan {
            font-size: 1.1rem;
            letter-spacing: 0.25em;
            color: var(--brand-color);
            font-weight: 400;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .brand-logo { width: 100px; height: 100px; }
            h1 { font-size: 1.8rem; }
            .slogan { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <a href="https://keicha2025.github.io/keicha/" class="main-link">
        <main class="content-wrapper">
            <!-- 品牌 Logo -->
            <img src="https://keicha2025.github.io/images/KEICHA_LOGO.svg" alt="KEICHA Logo" class="brand-logo">
            
            <!-- 品牌名稱 -->
            <h1>KEICHA</h1>
            
            <!-- 品牌標語 -->
            <div class="slogan">讓日本的事，變得簡單。</div>
        </main>
    </a>

    <script>
        // JavaScript 跳轉作為備援，確保在動畫播放感官結束後執行
        setTimeout(function() {
            window.location.href = "https://keicha2025.github.io/keicha/";
        }, 3500);
    </script>
</body>
</html>
