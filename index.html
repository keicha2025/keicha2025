<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 設定 2.5 秒後自動跳轉 -->
    <meta http-equiv="refresh" content="2.5; url=https://keicha2025.github.io/keicha/">
    <title>KEICHA | 讓日本的事，變得簡單。</title>
    <!-- 引入 Zen Maru Gothic -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-color: #6ea44c;
            --text-color: #333333;
            --bg-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 全區域點擊跳轉容器 */
        .main-link {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .content-wrapper {
            text-align: center;
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* 動畫 1.2 秒淡入 */
            animation: fadeIn 1.2s ease-out forwards;
        }

        /* Logo 容器：確保物理置中 */
        .logo-container {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #f5f5f5;
            background-color: #fff;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 12px 0;
            /* 修正視覺偏差：利用 text-indent 抵消 letter-spacing 產生的右方空白 */
            letter-spacing: 0.15em;
            text-indent: 0.15em; 
            color: var(--brand-color);
        }

        .slogan {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            /* 修正視覺偏差：利用 text-indent 抵消 letter-spacing 產生的右方空白 */
            letter-spacing: 0.25em;
            text-indent: 0.25em;
            color: var(--brand-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 響應式：手機版調整 */
        @media (max-width: 768px) {
            .logo-container { width: 100px; height: 100px; }
            h1 { font-size: 1.8rem; }
            .slogan { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <a href="https://keicha2025.github.io/keicha/" class="main-link">
        <main class="content-wrapper">
            <div class="logo-container">
                <!-- 已修正圖片路徑 -->
                <img src="https://keicha2025.github.io/keicha/images/KEICHA_LOGO.svg" 
                     alt="KEICHA Logo" 
                     class="brand-logo"
                     onerror="this.style.opacity='0';">
            </div>
            
            <h1>KEICHA</h1>
            <div class="slogan">讓日本的事，變得簡單。</div>
        </main>
    </a>

    <script>
        // 2.5 秒後執行跳轉
        setTimeout(function() {
            window.location.href = "https://keicha2025.github.io/keicha/";
        }, 2500);
    </script>
</body>
</html>
