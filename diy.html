<style>

    /* iOS 底部安全區域適配 & 底部欄位優化 */

<script>
    let currentMethod = null;
    let shippingRules = [];

    document.addEventListener('DOMContentLoaded', async () => {
        // 1. 初始化 (載入運費規則)
        try {
            const data = await API.fetchSystemData();
            if (data && data.shipping_rules) {
                shippingRules = data.shipping_rules.map(r => ({
                    ...r,
                    method: (r.method && r.method.toString().includes('2025-')) ? '7-11' : r.method
                }));
            }
        } catch (e) { console.error("Rules Error:", e); }
        
        // 2. LocalStorage 自動填入
        const savedUser = localStorage.getItem('keicha_v2_user');
        if (savedUser) {
            const u = JSON.parse(savedUser);
            document.getElementById('input-phone').value = u.phone;
            fillFormWithData(u);
        }
    });

    // --- 按鈕狀態控制 (Loading & Lock) ---
    function setBtnLoading(btn, isLoading, text) {
        if (isLoading) {
            btn.dataset.originalText = btn.innerHTML;
            btn.innerHTML = `<span class="material-symbols-rounded animate-spin-custom text-lg">refresh</span> ${text}`;
            btn.classList.add('btn-loading');
            btn.disabled = true;
        } else {
            btn.innerHTML = btn.dataset.originalText;
            btn.classList.remove('btn-loading');
            btn.disabled = false;
        }
    }

    // --- 核心功能 1: 電話查資料 (會員自動帶入) ---
    async function lookupPhoneData(btn) {
        const phone = document.getElementById('input-phone').value.trim();
        if(!/^09\d{8}$/.test(phone)) return alert("請輸入正確的 09 開頭 10 碼電話");
        
        document.getElementById('join-member-check').checked = true;
        setBtnLoading(btn, true, "查詢中...");

        try {
            const res = await API.login(phone);
            if(res.success && !res.isNew) {
                fillFormWithData(res.data);
                document.getElementById('input-items').focus();
            } else {
                document.getElementById('input-items').focus();
            }
        } catch(e) {
            alert("連線錯誤");
        } finally {
            setBtnLoading(btn, false);
        }
    }

    function fillFormWithData(u) {
        setVal('input-name', u.name);
        setVal('input-email', u.email);
        setVal('store-711', u.store_711);
        setVal('store-note-711', u.store_711_note);
        setVal('store-fami', u.store_fami);
        setVal('store-note-fami', u.store_fami_note);
        setVal('store-addr', u.shipping_address);
    }

    // --- 核心功能 2: 物流切換 ---
    function selectLogistics(type) {
        currentMethod = type;
        
        ['711', 'fami', 'addr'].forEach(t => {
            const card = document.getElementById(`card-${t}`);
            const detail = document.getElementById(`detail-${t}`);
            const icon = card.querySelector('.material-symbols-rounded');
            
            if (t === type) {
                card.classList.add('active');
                detail.classList.remove('hidden');
                icon.classList.add('text-[#6ea44c]'); icon.classList.remove('text-gray-400');
            } else {
                card.classList.remove('active');
                detail.classList.add('hidden');
                icon.classList.remove('text-[#6ea44c]'); icon.classList.add('text-gray-400');
            }
        });

        updatePageSummary();
    }

    // --- 核心功能 3: 計算與總計 ---
    function updatePageSummary() {
        const val = document.getElementById('input-amount').value;
        const subtotal = parseInt(val) || 0;
        let ship = 0;

        // 1. 更新各選項內的「預覽價格」 (金額 > 0 才顯示)
        if (subtotal > 0 && shippingRules.length > 0) {
            setText('price-preview-7-11', `運費 $${calcShip('7-11', subtotal)}`);
            setText('price-preview-fami', `運費 $${calcShip('全家', subtotal)}`);
            setText('price-preview-addr', `運費 $${calcShip('宅配', subtotal)}`);
        } else {
            setText('price-preview-7-11', '');
            setText('price-preview-fami', '');
            setText('price-preview-addr', '');
        }

        // 2. 準備底部資訊列文字
        let infoText = "總金額 (含運)"; 

        if (currentMethod) {
            const methodMap = { '711': '7-11', 'fami': '全家', 'addr': '宅配' };
            const mName = methodMap[currentMethod];
            
            if (subtotal > 0) {
                ship = calcShip(mName, subtotal);
                infoText = `總金額 (含運)｜${mName} 運費 +${ship}`;
            } else {
                infoText = "總金額 (含運)｜請填寫金額以計算運費";
                ship = 0;
            }
        } else {
            infoText = "總金額 (含運)｜尚未選擇物流";
        }

        const infoEl = document.getElementById('summary-info-text');
        if(infoEl) infoEl.innerText = infoText;

        const total = subtotal + ship;
        document.getElementById('summary-total').innerText = `NT$ ${total.toLocaleString()}`;
    }

    // 【重要】運費計算函式 (先前可能被刪除，現已補回)
    function calcShip(method, amount) {
        if (!shippingRules || shippingRules.length === 0) return 0;
        let rule = shippingRules.find(r => r.method == method && r.category == '自填單');
        if (!rule) rule = shippingRules.find(r => r.method == method && (r.category == 'default' || r.category == '一般'));
        if (!rule) return 0;

        let fee = parseFloat(rule.base) || 0;
        if (rule.t3 && amount >= parseFloat(rule.t3)) fee = parseFloat(rule.f3);
        else if (rule.t2 && amount >= parseFloat(rule.t2)) fee = parseFloat(rule.f2);
        else if (rule.t1 && amount >= parseFloat(rule.t1)) fee = parseFloat(rule.f1);
        return fee;
    }

    // --- 核心功能 4: 送出訂單 ---
    async function submitOrder(btn) {
        const phone = getVal('input-phone');
        const items = getVal('input-items');
        const amount = parseInt(getVal('input-amount')) || 0;
        const name = getVal('input-name');
        const email = getVal('input-email');
        const line = getVal('input-line');
        const note = getVal('input-note');
        const isSave = document.getElementById('join-member-check').checked;

        if(!phone || !/^09\d{8}$/.test(phone)) return alert("請輸入正確的手機號碼");
        if(!items) return alert("請填寫商品內容");
        if(amount <= 0) return alert("請填寫金額");
        if(!name) return alert("請填寫姓名");
        if(!email) return alert("請填寫 Email");
        if(!line) return alert("請填寫 LINE 名稱");
        if(!currentMethod) return alert("請選擇物流方式");

        // 店號驗證
        let storeData = "";
        let storeNote = "";
        let logisticsRaw = "";
        
        if (currentMethod === '711') {
            storeData = getVal('store-711');
            storeNote = getVal('store-note-711');
            if(!/^\d{6}$/.test(storeData)) return alert("請輸入正確的 7-11 「6碼純數字」店號");
            logisticsRaw = '7-11';
        } else if (currentMethod === 'fami') {
            storeData = getVal('store-fami');
            storeNote = getVal('store-note-fami');
            if(!/^\d{6}$/.test(storeData)) return alert("請輸入正確的全家 「6碼純數字」店號");
            logisticsRaw = '全家';
        } else {
            storeData = getVal('store-addr');
            if(!storeData) return alert("請填寫宅配地址");
            logisticsRaw = '宅配';
        }

        const ship = calcShip(logisticsRaw, amount);

        // 合併物流名稱 (給 Orders 表用)
        let logisticsDisplay = logisticsRaw;
        if (storeNote) {
            logisticsDisplay = `${logisticsRaw} ${storeNote}`;
        }

        setBtnLoading(btn, true, "處理中...");

        const payload = {
            name: name,
            phone: phone,
            email: email,
            line_name: line,
            store: storeData,
            store_note: storeNote, 
            items: items,
            subtotal: amount,
            shipping: ship,
            date: new Date().toLocaleString('zh-TW'),
            note: note,
            logistics: logisticsDisplay, 
            join_member: isSave
        };
        
        try {
            const res = await API.checkout(payload);
            if(res.success) {
                if (isSave) {
                    let localData = {};
                    const oldData = localStorage.getItem('keicha_v2_user');
                    if (oldData) localData = JSON.parse(oldData);

                    localData.phone = phone;
                    localData.name = name;
                    localData.email = email;

                    if (currentMethod === '711') {
                        localData.store_711 = storeData;
                        localData.store_711_note = storeNote;
                    } else if (currentMethod === 'fami') {
                        localData.store_fami = storeData;
                        localData.store_fami_note = storeNote;
                    } else if (currentMethod === 'addr') {
                        localData.shipping_address = storeData;
                    }

                    localStorage.setItem('keicha_v2_user', JSON.stringify(localData));
                }
                
alert("訂單已成功送出！");
// 導向確認
window.location.href = "fast-diy-result.html";
            } else {
                alert("送出失敗：" + res.msg);
            }
        } catch(e) {
            console.error(e);
            alert("系統忙碌中，請稍後再試");
        } finally {
            setBtnLoading(btn, false);
        }
    }

    function getVal(id) { return document.getElementById(id)?.value.trim() || ''; }
    function setVal(id, v) { const el = document.getElementById(id); if(el) el.value = v || ''; }
    function setText(id, t) { const el = document.getElementById(id); if(el) el.innerText = t || ''; }
</script>
