<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 設定 2.5 秒後自動跳轉 -->
    <meta http-equiv="refresh" content="2.5; url=https://keicha2025.github.io/keicha/">
    <title>KEICHA | 讓日本的事，變得簡單。</title>
    
    <!-- 網站小圖示 (Favicon) -->
    <link rel="icon" type="image/svg+xml" href="https://keicha2025.github.io/keicha/images/KEICHA_LOGO.svg">
    
    <!-- 引入品牌字體 Zen Maru Gothic -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-color: #6ea44c;
            --text-color: #333333;
            --bg-color: #ffffff;
            /* 定義品牌字體變數 */
            --brand-font: 'Zen Maru Gothic', sans-serif;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            /* 全域套用品牌字體 */
            font-family: var(--brand-font);
        }

        /* 滿版點擊跳轉區域 */
        .main-link {
            text-decoration: none;
            color: inherit;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* 核心內容容器：垂直置中並向上微調重心 */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            /* 初始視覺位移：向上提 5vh 確保視覺平衡 */
            transform: translateY(-5vh);
            animation: fadeIn 1.2s ease-out forwards;
        }

        /* Logo 圓形裁切與樣式 */
        .brand-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid #f0f0f0;
            background-color: #fff;
        }

        /* 品牌名稱 KEICHA */
        h1 {
            font-family: var(--brand-font);
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: var(--brand-color);
            letter-spacing: 0.15em;
            /* 利用 text-indent 抵消右側字距，達到完美水平置中 */
            text-indent: 0.15em;
        }

        /* 品牌標語 */
        .slogan {
            font-family: var(--brand-font);
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            color: var(--brand-color);
            letter-spacing: 0.25em;
            /* 利用 text-indent 抵消右側字距，達到完美水平置中 */
            text-indent: 0.25em;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(calc(-5vh + 15px)); 
            }
            to { 
                opacity: 1; 
                transform: translateY(-5vh); 
            }
        }

        /* 針對行動裝置的響應式優化 */
        @media (max-width: 768px) {
            .content-container {
                /* 手機版重心再往上提，避免被工具列壓迫 */
                transform: translateY(-8vh);
            }
            @keyframes fadeIn {
                from { 
                    opacity: 0; 
                    transform: translateY(calc(-8vh + 15px)); 
                }
                to { 
                    opacity: 1; 
                    transform: translateY(-8vh); 
                }
            }
            .brand-logo { width: 105px; height: 105px; }
            h1 { font-size: 1.8rem; }
            .slogan { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <a href="https://keicha2025.github.io/keicha/" class="main-link">
        <div class="content-container">
            <!-- 品牌圖誌 -->
            <img src="https://keicha2025.github.io/keicha/images/KEICHA_LOGO.svg" alt="KEICHA" class="brand-logo">
            
            <!-- 品牌名稱 -->
            <h1>KEICHA</h1>
            
            <!-- 品牌標語 -->
            <p class="slogan">讓日本的事，變得簡單。</p>
        </div>
    </a>

    <script>
        // 設定 2500 毫秒後跳轉
        setTimeout(function() {
            window.location.href = "https://keicha2025.github.io/keicha/";
        }, 2500);
    </script>
</body>
</html>
