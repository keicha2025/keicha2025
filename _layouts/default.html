<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
    {% endif %}

    <meta name="google-site-verification" content="RSCsK8X-OoCTr2uKZ2oKz-QbY1SjZWYLZRIfQz9NKWY" />
    
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/images/KEICHA_LOGO_chuuouzoroe.jpg">
    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <meta property="og:site_name" content="KEICHA">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/images/KEICHA_LOGO_chuuouzoroe.jpg">
    
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        /* 定義字體變數 */
        :root {
            --font-brand: 'Zen Maru Gothic', sans-serif;
            /* 改回 Noto Sans TC */
            --font-body: 'Noto Sans TC', sans-serif; 
        }

        /* (放入所有頁面共用的 CSS) */
        html { scroll-behavior: smooth; }

        body { 
            /* 全站預設使用思源黑體 */
            font-family: var(--font-body), sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc;
        }

        /* 強制繼承 (覆蓋 Tailwind 預設) */
        h1, h2, h3, h4, h5, h6, p, a, span, button, input, div, li {
            font-family: var(--font-body), sans-serif;
        }

        /* 品牌標準字專用類別 */
        .brand-title-font {
            font-family: var(--font-brand) !important;
            font-weight: 500 !important;
        }

        .dropdown-menu[data-state="open"] { display: block; }
        .dropdown-menu[data-state="closed"] { display: none; }
        .mobile-menu[data-state="open"] { display: block; }
        .mobile-menu[data-state="closed"] { display: none; }

        /* 圖示樣式設定 */
        .material-symbols-rounded {
          font-family: 'Material Symbols Rounded' !important;
          font-weight: normal;
          font-style: normal;
          font-size: 24px;
          display: inline-block;
          line-height: 1;
          text-transform: none;
          letter-spacing: normal;
          word-wrap: normal;
          white-space: nowrap;
          direction: ltr;
          vertical-align: middle;
          -webkit-font-smoothing: antialiased;
          text-rendering: optimizeLegibility;
          -moz-osx-font-smoothing: grayscale;
          font-feature-settings: 'liga';
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    
    <script>
        // 自訂 Tailwind 顏色 (共用)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandGreen: '#6ea44c',
                    }
                }
            }
        }
    </script>
    
    {{ page.styles }}

</head>
<body class="bg-gray-50 text-gray-800">

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. 導覽列邏輯 (手機選單) ---
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            if (menuButton && mobileMenu) {
                menuButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const currentState = mobileMenu.getAttribute('data-state');
                    if (currentState === 'closed') {
                        mobileMenu.setAttribute('data-state', 'open');
                    } else {
                        mobileMenu.setAttribute('data-state', 'closed');
                    }
                });
            }

            // --- 2. 導覽列邏輯 (電腦版 "HOME" 下拉選單) ---
            const dropdownButton = document.getElementById('desktop-dropdown-button');
            const dropdownMenu = document.getElementById('desktop-dropdown-menu');

            if (dropdownButton && dropdownMenu) {
                dropdownButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const currentState = dropdownMenu.getAttribute('data-state');
                    if (currentState === 'closed') {
                        dropdownMenu.setAttribute('data-state', 'open');
                    } else {
                        dropdownMenu.setAttribute('data-state', 'closed');
                    }
                });
                dropdownMenu.addEventListener('click', () => {
                     dropdownMenu.setAttribute('data-state', 'closed');
                });
            }

            // --- 3. 全域點擊監聽 (用來關閉選單) ---
            window.addEventListener('click', () => {
                if (dropdownMenu) {
                    dropdownMenu.setAttribute('data-state', 'closed');
                }
                if (mobileMenu && mobileMenu.getAttribute('data-state') === 'open') {
                    mobileMenu.setAttribute('data-state', 'closed');
                }
            });
            
            if (mobileMenu) {
                 mobileMenu.addEventListener('click', (event) => event.stopPropagation());
            }

            // --- 4. Web Share API 邏輯 ---
            const desktopShareButton = document.getElementById('desktop-share-button');
            const mobileShareButtonFixed = document.getElementById('mobile-share-button-fixed');
            
            const shareTitle = document.querySelector('meta[property="og:title"]')?.getAttribute('content') || document.title;
            const shareText = document.querySelector('meta[property="og:description"]')?.getAttribute('content') || '查看 KEICHA 的服務';
            const shareUrl = document.querySelector('meta[property="og:url"]')?.getAttribute('content') || window.location.href;

            const shareData = {
                title: shareTitle,
                text: shareText,
                url: shareUrl
            };

            if (navigator.share) {
                const showShareButton = (button) => {
                    if (button) {
                        button.classList.remove('hidden');
                        button.addEventListener('click', async (event) => {
                            event.stopPropagation();
                            try {
                                await navigator.share(shareData);
                                console.log('網站分享成功');
                            } catch (err) {
                                console.error('分享失敗: ', err);
                            }
                        });
                    }
                };
                showShareButton(desktopShareButton);
                showShareButton(mobileShareButtonFixed);
            } else {
                console.log('此瀏覽器不支援 Web Share API');
            }
        
        });
    </script>

    {{ page.scripts }}

</body>
</html>
